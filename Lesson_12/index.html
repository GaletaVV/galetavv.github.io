<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="heder text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!-- Second row -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-heder text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<div class="d-grid gap-2">
								<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>
<!-- featcher block -->	
<div class="section">
	<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-heder text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="featcher text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 featcher-box">
					<img src="img/001-summer.png" alt="1 преимущество">
					<p>Первое <br> преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 featcher-box">
					<img src="img/002-mountains.png" alt="2 преимущество">
					<p>Второе <br> преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 featcher-box">
					<img src="img/003-camping.png" alt="3 преимущество">
					<p>Третье <br> преимущество</p>
				</div>
				<div class="col-lg-3 col-md-6 featcher-box">
					<img src="img/004-boarding-pass.png" alt="4 преимущество">
					<p>Четвертое <br> преимущество</p>
				</div>
			</div>
		</div>
		<!-- Button -->
			<div class="d-grid gap-2">
								<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
			</div>
	</div>
</div>
<!-- Clients -->
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-heder text-uppercase text-center">Наши клиенты</h2>
		</div>
		<div class="imges text-center">
		<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/8.png" alt="Client 1"></div>
		<div class="col-lg-3 col-md-6">
			<img src="img/9.png" alt="Client 2"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/10.png" alt="Client 3"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/11.png" alt="Client 4"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/12.png" alt="Client 5"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/13.png" alt="Client 6"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/14.png" alt="Client 7"></div>
		<div class="col-lg-3 col-md-6 col-sm-12">
			<img src="img/15.png" alt="Client 8"></div>
		</div>
		</div>		
		</div>
	</div>
</div>
